<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antares Campana | La Pizarra Oficial</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --gold: #d4af37;
      --chalk-white: #f5f5f5;
      --chalk-yellow: #fdf08c;
      --wood-dark: #2b1d1a;
      --chalkboard-bg: #1a1a1c;
    }

    /* --- SECCIÓN PIZARRA REFINADA --- */
    .pizarra-section {
      background-color: #0a0a0b;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      padding: 6rem 1rem;
      border-top: 15px solid var(--wood-dark);
      border-bottom: 15px solid var(--wood-dark);
      box-shadow: inset 0 20px 40px rgba(0,0,0,0.8), inset 0 -20px 40px rgba(0,0,0,0.8);
    }

    .pizarra-header {
      text-align: center;
      margin-bottom: 5rem;
    }

    .pizarra-header h2 {
      font-family: 'Playfair Display', serif; /* Coherencia con la entrada de edad */
      font-size: 4rem;
      color: var(--chalk-white);
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 0.5rem;
    }

    .pizarra-header p {
      font-family: 'Permanent Marker', cursive;
      color: var(--gold);
      font-size: 1.5rem;
      transform: rotate(-2deg);
    }

    .pizarra-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* --- TARJETA DE PIZARRA MEJORADA --- */
    .pizarra-item {
      background: var(--chalkboard-bg);
      background-image: url('https://www.transparenttextures.com/patterns/black-chalkboard.png');
      border: 10px solid var(--wood-dark);
      border-radius: 4px;
      padding: 2.5rem 2rem;
      position: relative;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
    }

    .pizarra-item:hover {
      transform: translateY(-10px) rotate(1deg);
      border-color: #3e2a26;
      box-shadow: 0 25px 50px rgba(0,0,0,0.8);
    }

    /* Contenedor de Imagen integrado en la tarjeta */
    .pizarra-img-container {
      width: 100%;
      height: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
      border-bottom: 1px dashed rgba(255,255,255,0.1);
      padding-bottom: 1.5rem;
    }

    .pizarra-img-container img {
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
      transition: transform 0.3s;
    }

    .pizarra-item:hover .pizarra-img-container img {
      transform: scale(1.1) rotate(-5deg);
    }

    .pizarra-title {
      font-family: 'Permanent Marker', cursive;
      font-size: 2.2rem;
      color: var(--chalk-yellow);
      margin-bottom: 10px;
      line-height: 1;
    }

    .pizarra-cat {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 800;
      font-size: 0.75rem;
      color: var(--gold);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 15px;
      display: block;
    }

    .pizarra-desc {
      font-family: 'Plus Jakarta Sans', sans-serif;
      color: rgba(245, 245, 245, 0.85);
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 25px;
      font-style: italic;
      flex-grow: 1;
    }

    /* Ficha Técnica estilo Tiza */
    .pizarra-tech {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      border-top: 2px solid rgba(255,255,255,0.2);
      padding-top: 15px;
      margin-top: auto;
    }

    .tech-box {
      text-align: center;
      border-right: 1px solid rgba(255,255,255,0.1);
    }
    .tech-box:last-child { border-right: none; }

    .tech-label {
      font-family: 'Permanent Marker', cursive;
      font-size: 0.8rem;
      color: var(--gold);
      display: block;
      margin-bottom: 4px;
    }

    .tech-value {
      font-family: 'Permanent Marker', cursive;
      font-size: 1.5rem;
      color: var(--chalk-white);
    }

    /* Decoración de "Tiza" en esquinas */
    .chalk-dust {
      position: absolute;
      bottom: 5px;
      right: 10px;
      font-size: 0.6rem;
      color: rgba(255,255,255,0.2);
      font-family: 'Permanent Marker', cursive;
    }
  </style>
</head>
<body>

  <section class="pizarra-section" id="productos">
    <div class="pizarra-header">
      <h2>Nuestras Canillas</h2>
      <p>Pinchadas hoy en Campana</p>
    </div>

    <div class="pizarra-grid" id="pizarra-container">
      </div>
  </section>

  <script>
    // Datos reales de Antares con sus imágenes correspondientes
    const beers = [
      { name: "KÖLSCH", cat: "Clásica - Suave", desc: "Nuestra cerveza más refrescante. Dorada, cristalina y de amargor sutil.", ibu: "22", abv: "5.0", img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/kolsch-473ml-lata.png" },
      { name: "SCOTCH", cat: "Clásica - Maltosa", desc: "Inspirada en Escocia. Dulce, con notas a caramelo y cuerpo medio.", ibu: "18", abv: "6.0", img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/scotch-473ml.png" },
      { name: "IPA", cat: "Lupulada", desc: "Amargor intenso y aroma cítrico. Una explosión de lúpulo americano.", ibu: "58", abv: "6.6", img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/ipa-473ml-lata.png" },
      { name: "PORTER", cat: "Clásica - Negra", desc: "Malta tostada con sutiles notas a chocolate amargo y café.", ibu: "27", abv: "5.5", img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/porter-473ml.png" },
      { name: "HONEY BEER", cat: "Especial", desc: "Con miel natural. Suave, dulce y con un aroma floral irresistible.", ibu: "22", abv: "7.5", img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/honey-beer-473ml.png" },
      { name: "CARAVANA", cat: "Session IPA", desc: "Mucha intensidad de lúpulo pero con bajo contenido alcohólico.", ibu: "30", abv: "4.2", img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/caravana-473ml.png" }
    ];

    function loadPizarra() {
      const container = document.getElementById('pizarra-container');
      beers.forEach(beer => {
        container.innerHTML += `
          <article class="pizarra-item">
            <div class="pizarra-img-container">
              <img src="${beer.img}" alt="${beer.name}">
            </div>
            <span class="pizarra-cat">${beer.cat}</span>
            <h3 class="pizarra-title">${beer.name}</h3>
            <p class="pizarra-desc">"${beer.desc}"</p>
            <div class="pizarra-tech">
              <div class="tech-box">
                <span class="tech-label">IBU</span>
                <span class="tech-value">${beer.ibu}</span>
              </div>
              <div class="tech-box">
                <span class="tech-label">ABV</span>
                <span class="tech-value">${beer.abv}%</span>
              </div>
              <div class="tech-box">
                <span class="tech-label">PINTA</span>
                <span class="tech-value">$---</span>
              </div>
            </div>
            <span class="chalk-dust">Antares©</span>
          </article>
        `;
      });
    }

    window.onload = loadPizarra;
  </script>
</body>
</html>
