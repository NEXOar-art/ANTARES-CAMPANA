  <style>
    :root {
      --gold: #d4af37;
      --dark-bg: #0a0a0b;
      --card-bg: rgba(255, 255, 255, 0.03);
      --border: rgba(212, 175, 55, 0.3);
      --success: #10b981;
      --error: #ef4444;
      --pedidos-ya: #ea044e;
      --fb-blue: #1877F2;
      --ig-gradient: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; cursor: default; }
    
    body {
      background-color: var(--dark-bg);
      color: #e2e8f0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow-x: hidden;
      padding-bottom: 100px;
    }

    /* --- BACKGROUND --- */
    #bg-video {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover; z-index: -4; filter: brightness(0.3);
    }

    /* --- TOP BAR --- */
    .top-bar {
      position: fixed; top: 0; width: 100%; height: 60px;
      display: grid; grid-template-columns: 1fr auto 1fr; align-items: center;
      padding: 0 40px; z-index: 2000;
      background: rgba(10, 10, 11, 0.95); backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
    }
    .live-clock { color: var(--gold); font-weight: 800; letter-spacing: 2px; text-align: center; font-size: 0.9rem; }
    
    .top-btn {
      background: rgba(255,255,255,0.05); border: 1px solid var(--border);
      color: #fff; padding: 8px 18px; border-radius: 12px; font-size: 0.7rem; font-weight: 700;
      cursor: pointer; transition: 0.3s; text-decoration: none; display: flex; align-items: center; gap: 8px; width: fit-content;
    }

    /* CENTRADO PERFECTO DEL BOTON PEDIDOS YA */
    .btn-py { 
      background: var(--pedidos-ya); border: none; 
      justify-content: center; /* Centrado horizontal */
      text-align: center; 
      width: 140px; /* Ancho fijo para asegurar centro visual */
    }
    .btn-py:hover { background: #ff4a7d; transform: translateY(-2px); }

    /* --- HEADER (ANIMADO) --- */
    header {
      position: sticky; top: 60px; z-index: 100;
      background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px);
      padding: 1rem 2rem; border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
      transition: all 1s ease-in-out; /* Transici칩n suave para el centrado */
    }
    
    /* Clase que se agrega con JS para centrar */
    header.centered {
      justify-content: center;
      flex-direction: column;
      gap: 5px;
    }

    .brand { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: #fff; transition: all 0.5s; }
    .brand span { color: var(--gold); }
    
    .status-badge { display: flex; align-items: center; gap: 10px; font-size: 0.7rem; background: rgba(255,255,255,0.05); padding: 6px 15px; border-radius: 20px; border: 1px solid var(--border); }
    .led { width: 8px; height: 8px; border-radius: 50%; }
    .led.green { background: var(--success); box-shadow: 0 0 10px var(--success); }
    .led.red { background: var(--error); box-shadow: 0 0 10px var(--error); }

    /* Texto Happy Hour din치mico (Oculto por defecto) */
    #hh-dynamic-text {
        font-size: 0.8rem; font-weight: 800; color: var(--gold); 
        letter-spacing: 2px; text-transform: uppercase;
        opacity: 0; transition: opacity 1s; display: none;
    }
    header.centered #hh-dynamic-text { display: block; opacity: 1; }
    header.centered .status-badge { display: none; } /* Ocultamos el badge simple al centrar */

    /* --- CATALOGO (ANIMADO) --- */
    .catalog-section { padding: 5rem 1.5rem; max-width: 1400px; margin: 0 auto; overflow: hidden; }
    
    .catalog-title { 
        text-align: center; margin-bottom: 4rem; 
        transition: all 1s ease; 
        position: relative; 
        left: 0;
    }
    
    /* Animaci칩n de salida hacia la izquierda */
    .catalog-title.slide-out {
        transform: translateX(-150vw);
        opacity: 0;
    }

    .catalog-title h2 { font-family: 'Playfair Display', serif; font-size: 3rem; color: #fff; margin-bottom: 0.5rem; }
    
    .grid-beers { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

    .beer-card {
      background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px; padding: 2rem; backdrop-filter: blur(15px); 
      transition: all 0.4s ease; display: flex; flex-direction: column; align-items: center;
    }
    .beer-card:hover { transform: translateY(-10px); border-color: var(--gold); background: rgba(255, 255, 255, 0.06); }

    .beer-img { width: 100%; height: 250px; object-fit: contain; margin-bottom: 1.5rem; filter: drop-shadow(0 15px 25px rgba(0,0,0,0.5)); }
    .beer-category { font-size: 0.65rem; text-transform: uppercase; color: var(--gold); font-weight: 800; letter-spacing: 2px; margin-bottom: 0.5rem; }
    .beer-name { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: #fff; margin-bottom: 1rem; text-align: center; }
    .beer-desc { font-size: 0.85rem; color: #ccc; text-align: center; line-height: 1.6; margin-bottom: 2rem; min-height: 60px; }

    .tech-sheet { width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; border-top: 1px solid rgba(212, 175, 55, 0.2); padding-top: 1.5rem; }
    .tech-item { text-align: center; }
    .tech-label { font-size: 0.6rem; color: var(--gold); text-transform: uppercase; font-weight: 800; display: block; margin-bottom: 5px; }
    .tech-value { font-size: 1.2rem; color: #fff; font-weight: 700; font-variant-numeric: tabular-nums; }

    /* --- FORMULARIO & OTROS --- */
    .form-wrapper { background: rgba(0,0,0,0.8); padding: 3rem; border-radius: 20px; border: 1px solid var(--border); max-width: 800px; margin: 4rem auto; }
    .form-inputs { display: grid; gap: 15px; }
    input, select { width: 100%; padding: 1rem; border-radius: 8px; background: rgba(255,255,255,0.05); border: 1px solid #333; color: #fff; }
    .btn-submit { padding: 1rem; background: var(--gold); border: none; border-radius: 50px; font-weight: 800; cursor: pointer; width: 100%; margin-top: 10px; }

    /* --- BOTTOM DOCK & REDES --- */
    .bottom-dock { 
        position: fixed; bottom: 0; width: 100%; background: rgba(10,10,11,0.98); 
        padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; 
        z-index: 1900; border-top: 1px solid var(--border); 
    }
    
    .social-dock { display: flex; gap: 15px; align-items: center; }
    .social-btn { 
        width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
        background: rgba(255,255,255,0.1); transition: 0.3s;
    }
    .social-btn svg { width: 20px; height: 20px; fill: #fff; }
    .social-btn.fb:hover { background: var(--fb-blue); transform: translateY(-3px); }
    .social-btn.ig:hover { background: var(--ig-gradient); transform: translateY(-3px); }

    /* --- AGE GATE --- */
    #age-gate { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .age-buttons { display: flex; gap: 20px; margin-top: 2rem; }
    .btn-age { padding: 15px 40px; border: 1px solid var(--gold); background: transparent; color: var(--gold); font-weight: 800; cursor: pointer; border-radius: 50px; transition: 0.3s; }
    .btn-age:hover { background: var(--gold); color: #000; }
    .btn-no { border-color: #555; color: #777; }
    .btn-no:hover { background: #333; color: #fff; border-color: #fff; }

  </style>

  <script>
    const beers = [
      { name: "K칐LSCH", cat: "Cl치sica", desc: "Interpretaci칩n del estilo de Colonia. Refrescante, dorada y cristalina.", ibu: 22, abv: 5.0, img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/kolsch-473ml-lata.png" },

      { name: "PORTER", cat: "Cl치sica Negra", desc: "Malta tostada, sabores a chocolate amargo y caf칠.", ibu: 27, abv: 5.5, img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/porter-473ml.png" },
      { name: "HONEY", cat: "Especial", desc: "Con miel pura. Aroma floral y dulzor equilibrado.", ibu: 22, abv: 7.5, img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/honey-beer-473ml.png" },
      { name: "CARAVANA", cat: "Session IPA", desc: "Mucho car치cter de l칰pulo pero con bajo alcohol.", ibu: 30, abv: 4.2, img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/caravana-473ml.png" },
      { name: "CREAM STOUT", cat: "Especial Negra", desc: "Cremosa, nitrogenada y con notas a chocolate.", ibu: 22, abv: 7.0, img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/cream-stout.png" },
      { name: "ATL츼NTICA", cat: "Especial", desc: "Dorada Pampeana elaborada con agua de mar.", ibu: 18, abv: 5.0, img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/atlantica-lata.png" }
    ];

    // --- CARGA DE TARJETAS Y ANIMACI칍N DE N칔MEROS (Count Up) ---
    function loadBeers() {
      const grid = document.getElementById('beer-grid');
      let html = '';
      
      beers.forEach(b => {
        html += `
          <article class="beer-card">
            <span class="beer-category">${b.cat}</span>
            <img src="${b.img}" class="beer-img" alt="${b.name}">
            <h3 class="beer-name">${b.name}</h3>
            <p class="beer-desc">${b.desc}</p>
            <div class="tech-sheet">
              <div class="tech-item">
                <span class="tech-label">IBU</span>
                <span class="tech-value" data-target="${b.ibu}" data-suffix="">0</span>
              </div>
              <div class="tech-item">
                <span class="tech-label">ABV</span>
                <span class="tech-value" data-target="${b.abv}" data-suffix="%">0</span>
              </div>
            </div>
          </article>
        `;
      });
      grid.innerHTML = html;
      runCounterAnimation(); // Inicia la cuenta regresiva (progresiva)
    }

    function runCounterAnimation() {
      const counters = document.querySelectorAll('.tech-value');
      counters.forEach(counter => {
        const target = +counter.getAttribute('data-target');
        const suffix = counter.getAttribute('data-suffix');
        const duration = 2500; // 2.5 segundos
        const increment = target / (duration / 20);

        let current = 0;
        const updateCounter = () => {
          current += increment;
          if (current < target) {
            if (Number.isInteger(target)) { counter.innerText = Math.ceil(current) + suffix; } 
            else { counter.innerText = current.toFixed(1) + suffix; }
            setTimeout(updateCounter, 20);
          } else {
            counter.innerText = target + suffix;
          }
        };
        updateCounter();
      });
    }

    // --- L칍GICA DE HAPPY HOUR Y HORARIOS ---
    function checkHappyHour(day, hour) {
        // Lunes(1) a Sabado(6): 16 a 20hs
        if (day >= 1 && day <= 6 && hour >= 16 && hour < 20) {
            return "HAPPY HOUR: 16:00 - 20:00 HS";
        }
        // Domingo(0): 01 a 02hs
        if (day === 0 && hour === 1) {
            return "HAPPY HOUR: 01:00 - 02:00 HS";
        }
        return null;
    }

    function updateStatus() {
      const now = new Date();
      const h = now.getHours();
      const d = now.getDay();
      document.getElementById('liveClock').innerText = now.toLocaleTimeString();
      
      // Estado Abierto/Cerrado
      const isOpen = (h >= 16 || h < 4);
      const led = document.getElementById('statusLed');
      const txt = document.getElementById('statusText');
      if(isOpen) {
        led.className = "led green"; txt.innerText = "ABIERTO"; txt.style.color = "var(--success)";
      } else {
        led.className = "led red"; txt.innerText = "CERRADO"; txt.style.color = "var(--error)";
      }

      // Actualizar Texto de Happy Hour si el header est치 centrado
      const hhText = checkHappyHour(d, h);
      const hhContainer = document.getElementById('hh-dynamic-text');
      if (hhText) {
          hhContainer.innerText = hhText;
          hhContainer.style.color = "var(--gold)";
      } else {
          hhContainer.innerText = "VISITA NUESTRA F츼BRICA";
          hhContainer.style.color = "#ccc";
      }
    }

    // --- ANIMACI칍N SECUENCIAL (6 Segundos) ---
    function triggerAnimations() {
        setTimeout(() => {
            // 1. T칤tulo "Nuestras Cervezas" se va a la izquierda
            document.getElementById('catalog-title-container').classList.add('slide-out');
            
            // 2. Header "ANTARES CAMPANA" se centra
            document.getElementById('main-header').classList.add('centered');
            
        }, 6000); // 6000 ms = 6 segundos
    }

    // --- AGE GATE ---
    function entrar() {
      document.getElementById('age-gate').style.opacity = '0';
      setTimeout(() => { document.getElementById('age-gate').style.display = 'none'; }, 500);
      const music = document.getElementById('bg-music');
      music.volume = 0.2; music.play().catch(()=>{});
      
      // Iniciar animaciones al entrar
      triggerAnimations();
    }

    function denegar() {
      document.getElementById('age-gate').innerHTML = `
        <h2 style="color:var(--error); font-family:'Playfair Display'; text-align:center;">ACCESO DENEGADO</h2>
        <p style="color:#ccc; margin-top:10px;">Debes ser mayor de 18 a침os.</p>
        <a href="https://www.google.com" style="color:var(--gold); margin-top:20px; text-decoration:none; border-bottom:1px solid var(--gold);">Salir</a>
      `;
    }

    function toggleMusic() {
      const a = document.getElementById('bg-music');
      const btn = document.getElementById('musicToggle');
      if(a.paused) { a.play(); btn.innerText = "SOUND ON"; }
      else { a.pause(); btn.innerText = "SOUND OFF"; }
    }

    // --- RESERVA FORM ---
    document.getElementById('reserva-form').onsubmit = (e) => {
      e.preventDefault();
      const n = document.getElementById('nombre').value;
      const f = document.getElementById('fecha').value;
      const u = document.getElementById('ubicacion').value;
      const msg = `Hola Antares! Reserva:%0A游녻 ${n}%0A游늰 ${f}%0A游늸 Sector: ${u}`;
      window.open(`https://api.whatsapp.com/send?phone=+543489483690&text=${msg}`, '_blank');
    }

    window.onload = () => {
      loadBeers();
      updateStatus();
      setInterval(updateStatus, 1000);
    };
  </script>
