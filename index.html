<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antares Experience | Catálogo Técnico Completo</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --gold: #d4af37;
      --amber: #ffbf00;
      --deep-amber: #b87333;
      --dark-bg: #0a0a0b;
      --card-bg: rgba(20, 20, 22, 0.9);
      --glass: rgba(255, 255, 255, 0.03);
      --border: rgba(212, 175, 55, 0.3);
      --pedidos-ya: #ea044e;
      --facebook: #1877F2;
      --instagram: #E1306C;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; cursor: default; }
    
    body {
      background-color: var(--dark-bg);
      color: #e2e8f0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow-x: hidden;
      perspective: 1200px;
    }

    h1, h2, h3, .brand { font-family: 'Playfair Display', serif; }

    /* --- PARTICLES --- */
    #canvas-bubbles {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: -3; pointer-events: none;
      background: radial-gradient(circle at center, #1a1a1d 0%, #050505 100%);
    }

    /* --- TOP BAR --- */
    .top-bar {
      position: fixed; top: 0; width: 100%; height: 60px;
      display: grid; grid-template-columns: 1fr auto 1fr; align-items: center;
      padding: 0 40px; z-index: 2000;
      background: rgba(10, 10, 11, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
    }

    .live-clock {
      text-align: center; font-weight: 800; letter-spacing: 2px;
      font-size: 0.9rem; color: var(--gold);
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }

    .top-btn {
      background: var(--glass); border: 1px solid var(--border);
      color: #fff; padding: 8px 18px; border-radius: 12px;
      font-size: 0.7rem; font-weight: 700; cursor: pointer;
      transition: all 0.4s; text-decoration: none; display: flex; align-items: center; gap: 8px;
    }
    .top-btn:hover { background: var(--gold); color: #000; transform: translateY(-2px); }
    
    .btn-py { background: var(--pedidos-ya); border: none; box-shadow: 0 0 15px rgba(234, 4, 78, 0.4); }
    .btn-py:hover { background: #ff4a7d; box-shadow: 0 0 25px rgba(234, 4, 78, 0.8); color: #fff; }

    /* --- HERO --- */
    .hero {
      height: 100vh; display: flex; flex-direction: column;
      justify-content: center; align-items: center; text-align: center;
      padding-top: 60px;
    }
    .hero-logo {
      width: 280px; filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.2));
      animation: heroEntry 1.5s ease-out;
    }
    @keyframes heroEntry {
      0% { opacity: 0; transform: scale(0.8) translateZ(-100px); }
      100% { opacity: 1; transform: scale(1) translateZ(0); }
    }

    /* --- 3D CAROUSEL --- */
    .carousel-container {
      width: 100%; padding: 4rem 0; overflow: hidden;
      background: url('https://www.transparenttextures.com/patterns/dark-wood.png');
    }
    .carousel-track {
      display: flex; gap: 50px; padding: 40px;
      animation: scrollTrack 120s linear infinite; /* Velocidad ajustada para leer */
      width: max-content;
    }
    @keyframes scrollTrack { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    
    .carousel-container:hover .carousel-track { animation-play-state: paused; }

    .beer-card {
      width: 320px; height: 520px;
      background: var(--card-bg);
      border-radius: 24px; border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      display: flex; flex-direction: column; align-items: center;
      padding: 1.5rem; position: relative;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      transform-style: preserve-3d;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .beer-card:hover {
      transform: rotateY(10deg) rotateX(5deg) translateY(-20px) scale(1.05);
      border-color: var(--gold);
      box-shadow: -20px 30px 60px rgba(0,0,0,0.6);
      z-index: 10;
    }

    .category-badge {
      position: absolute; top: 15px; right: 15px;
      padding: 5px 12px; border-radius: 20px;
      font-size: 0.65rem; font-weight: 800; text-transform: uppercase;
      letter-spacing: 1px; color: #000;
      background: var(--gold); transform: translateZ(40px);
    }
    
    /* Variación de colores por categoría */
    .badge-suaves { background: #fcd34d; }
    .badge-lupuladas { background: #4ade80; }
    .badge-negras { background: #a8a29e; }
    .badge-barrica { background: #fb923c; }

    .beer-card img {
      width: 100%; height: 240px; object-fit: contain;
      filter: drop-shadow(0 15px 20px rgba(0,0,0,0.6));
      transition: transform 0.6s;
      transform: translateZ(60px);
      margin-top: 15px;
    }

    .beer-info {
      text-align: center; margin-top: auto; width: 100%;
      transform: translateZ(30px);
    }

    .beer-info h3 { color: var(--gold); font-size: 1.6rem; margin-bottom: 5px; }
    .beer-info p { font-size: 0.85rem; color: #ccc; margin-bottom: 15px; height: 55px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; }

    .tech-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
      width: 100%; border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 15px;
    }
    .tech-item { text-align: center; }
    .tech-val { display: block; font-weight: 800; font-size: 1.1rem; color: #fff; }
    .tech-label { display: block; font-size: 0.6rem; color: var(--gold); letter-spacing: 2px; }

    /* --- FOOTER (Socials) --- */
    footer {
      background: #050505; padding: 4rem 2rem;
      border-top: 1px solid var(--border); text-align: center;
    }
    .social-neu { display: flex; justify-content: center; gap: 30px; margin-bottom: 2rem; }
    
    .neu-btn {
      width: 60px; height: 60px; border-radius: 50%;
      background: #0a0a0b;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 5px 5px 15px #000, -2px -2px 10px rgba(255,255,255,0.05);
      transition: 0.3s; text-decoration: none; position: relative; overflow: hidden;
    }
    .neu-btn svg { width: 24px; fill: #fff; z-index: 2; transition: 0.3s; }
    
    .neu-btn.ig:hover svg { fill: var(--instagram); }
    .neu-btn.fb:hover svg { fill: var(--facebook); }
    .neu-btn:hover { box-shadow: inset 5px 5px 10px #000, inset -2px -2px 10px rgba(255,255,255,0.05); }

    /* --- AGE GATE & FLOAT --- */
    #age-gate { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .btn-quiz { padding: 15px 35px; border-radius: 50px; border: 1px solid var(--gold); background: transparent; color: var(--gold); font-weight: 800; cursor: pointer; transition: 0.4s; }
    .btn-quiz:hover { background: var(--gold); color: #000; }
    
    .wa-float { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: #25D366; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1000; border: 2px solid #fff; }

    @media (max-width: 768px) {
      .top-bar { grid-template-columns: 1fr; height: auto; padding: 10px; gap: 10px; }
      .top-left, .top-right { justify-content: center; }
    }
  </style>
</head>
