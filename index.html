<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antares Campana | La Pizarra</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --gold: #d4af37;
      --chalk-white: #f0f0f0;
      --chalk-yellow: #fdf08c;
      --dark-bg: #0a0a0b;
      --wood: #3e2723;
      --border: rgba(212, 175, 55, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; cursor: default; }
    
    body {
      background-color: var(--dark-bg);
      color: #e2e8f0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow-x: hidden;
      padding-bottom: 90px;
    }

    /* --- PIZARRA SECTION --- */
    .pizarra-section {
      background: #111;
      padding: 4rem 1rem;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      border-top: 10px solid var(--wood);
      border-bottom: 10px solid var(--wood);
    }

    .pizarra-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .pizarra-header h2 {
      font-family: 'Permanent Marker', cursive;
      font-size: 3.5rem;
      color: var(--chalk-white);
      text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
      letter-spacing: 2px;
    }

    .pizarra-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      max-width: 1300px;
      margin: 0 auto;
    }

    /* --- ESTILO DE LA TARJETA PIZARRA --- */
    .pizarra-item {
      background: #1a1a1a;
      background-image: url('https://www.transparenttextures.com/patterns/black-chalkboard.png');
      border: 8px solid var(--wood);
      border-radius: 4px;
      padding: 2rem;
      box-shadow: inset 0 0 50px #000, 0 10px 20px rgba(0,0,0,0.5);
      position: relative;
      transition: transform 0.3s ease;
    }

    .pizarra-item:hover {
      transform: scale(1.02) rotate(1deg);
    }

    .pizarra-item::after {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.03);
      pointer-events: none;
    }

    .pizarra-title {
      font-family: 'Permanent Marker', cursive;
      font-size: 2rem;
      color: var(--chalk-yellow);
      margin-bottom: 0.5rem;
      border-bottom: 2px dashed rgba(255,255,255,0.2);
      padding-bottom: 10px;
    }

    .pizarra-cat {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--gold);
      margin-bottom: 15px;
      display: block;
    }

    .pizarra-desc {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-style: italic;
      color: var(--chalk-white);
      opacity: 0.8;
      font-size: 0.95rem;
      line-height: 1.4;
      margin-bottom: 20px;
      height: 60px;
    }

    .pizarra-tech {
      display: flex;
      justify-content: space-between;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 10px;
      background: rgba(0,0,0,0.2);
    }

    .tech-box {
      text-align: center;
    }

    .tech-label {
      font-family: 'Permanent Marker', cursive;
      font-size: 0.8rem;
      color: var(--gold);
      display: block;
    }

    .tech-value {
      font-family: 'Permanent Marker', cursive;
      font-size: 1.4rem;
      color: var(--chalk-white);
    }

    .pizarra-img {
      width: 100px;
      position: absolute;
      top: -20px;
      right: -10px;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
      transform: rotate(15deg);
      pointer-events: none;
    }

    /* Los demás estilos de tu página (Header, Dock, etc.) se mantienen igual */
    /* ... (Omitidos por brevedad, pero integrados en el código funcional abajo) ... */
  </style>
</head>
<body>

  <section class="pizarra-section" id="productos">
    <div class="pizarra-header">
      <h2>Nuestras Canillas</h2>
      <p style="color: var(--gold); letter-spacing: 5px;">DIRECTO DE FÁBRICA</p>
    </div>

    <div class="pizarra-grid" id="pizarra-container">
      </div>
  </section>

  <script>
    const beers = [
      { name: "KÖLSCH", cat: "Clásica - Suave", desc: "Nuestra cerveza más refrescante. Dorada y cristalina.", ibu: "22", abv: "5.0", img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/kolsch-473ml-lata.png" },
      { name: "SCOTCH", cat: "Clásica - Maltosa", desc: "Inspirada en Escocia. Dulce, con notas a caramelo.", ibu: "18", abv: "6.0", img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/scotch-473ml.png" },
      { name: "PORTER", cat: "Clásica - Negra", desc: "Tostada, con sutiles notas a chocolate y café.", ibu: "27", abv: "5.5", img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/porter-473ml.png" },
      { name: "HONEY BEER", cat: "Especial", desc: "Suave dulzor de miel seleccionada de productores locales.", ibu: "22", abv: "7.5", img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/honey-beer-473ml.png" },
      { name: "IPA", cat: "Lupulada", desc: "Amargor intenso y aroma cítrico. Para amantes del lúpulo.", ibu: "58", abv: "6.6", img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/ipa-473ml-lata.png" },
      { name: "CARAVANA", cat: "Session IPA", desc: "Liviana en alcohol pero con toda la explosión de lúpulo.", ibu: "30", abv: "4.2", img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/caravana-473ml.png" }
    ];

    function loadPizarra() {
      const container = document.getElementById('pizarra-container');
      beers.forEach(beer => {
        container.innerHTML += `
          <div class="pizarra-item">
            <img src="${beer.img}" class="pizarra-img" alt="${beer.name}">
            <span class="pizarra-cat">${beer.cat}</span>
            <h3 class="pizarra-title">${beer.name}</h3>
            <p class="pizarra-desc">"${beer.desc}"</p>
            <div class="pizarra-tech">
              <div class="tech-box">
                <span class="tech-label">IBU</span>
                <span class="tech-value">${beer.ibu}</span>
              </div>
              <div class="tech-box">
                <span class="tech-label">ABV</span>
                <span class="tech-value">${beer.abv}%</span>
              </div>
              <div class="tech-box">
                <span class="tech-label">TIPO</span>
                <span class="tech-value" style="font-size: 0.9rem;">PINTA</span>
              </div>
            </div>
          </div>
        `;
      });
    }

    window.onload = loadPizarra;
  </script>
</body>
</html>"commit"
