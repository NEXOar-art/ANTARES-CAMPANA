<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antares Campana | Catálogo Profesional</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --gold: #d4af37;
      --dark-bg: #0a0a0b;
      --card-bg: rgba(255, 255, 255, 0.03);
      --border: rgba(212, 175, 55, 0.3);
      --success: #10b981;
      --error: #ef4444;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; cursor: default; }
    
    body {
      background-color: var(--dark-bg);
      color: #e2e8f0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow-x: hidden;
      padding-bottom: 90px;
    }

    /* --- BACKGROUND & VIDEO --- */
    #bg-video {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover; z-index: -4; filter: brightness(0.3);
    }

    /* --- TOP BAR & CLOCK --- */
    .top-bar {
      position: fixed; top: 0; width: 100%; height: 60px;
      display: grid; grid-template-columns: 1fr auto 1fr; align-items: center;
      padding: 0 40px; z-index: 2000;
      background: rgba(10, 10, 11, 0.95); backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
    }
    .live-clock { color: var(--gold); font-weight: 800; letter-spacing: 2px; text-align: center; font-size: 0.9rem; }
    .top-btn {
      background: rgba(255,255,255,0.05); border: 1px solid var(--border);
      color: #fff; padding: 8px 18px; border-radius: 12px; font-size: 0.7rem; font-weight: 700;
      cursor: pointer; transition: 0.3s; text-decoration: none;
    }

    /* --- HEADER & STATUS --- */
    header {
      position: sticky; top: 60px; z-index: 100;
      background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px);
      padding: 1rem 2rem; border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
    }
    .brand { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: #fff; }
    .brand span { color: var(--gold); }
    
    .status-badge { display: flex; align-items: center; gap: 10px; font-size: 0.7rem; background: rgba(255,255,255,0.05); padding: 6px 15px; border-radius: 20px; border: 1px solid var(--border); }
    .led { width: 8px; height: 8px; border-radius: 50%; animation: pulse 2s infinite; }
    .led.green { background: var(--success); box-shadow: 0 0 10px var(--success); }
    .led.red { background: var(--error); box-shadow: 0 0 10px var(--error); }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

    /* --- CATALOGO DE TARJETAS TECNICAS --- */
    .catalog-section { padding: 5rem 1.5rem; max-width: 1400px; margin: 0 auto; }
    .catalog-title { text-align: center; margin-bottom: 4rem; }
    .catalog-title h2 { font-family: 'Playfair Display', serif; font-size: 3rem; color: #fff; margin-bottom: 0.5rem; }
    .catalog-title p { color: var(--gold); letter-spacing: 3px; font-weight: 600; font-size: 0.8rem; }

    .grid-beers {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    .beer-card {
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(15px);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .beer-card:hover {
      transform: translateY(-10px);
      border-color: var(--gold);
      background: rgba(255, 255, 255, 0.06);
    }

    .beer-img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 15px 25px rgba(0,0,0,0.5));
    }

    .beer-category {
      font-size: 0.65rem;
      text-transform: uppercase;
      color: var(--gold);
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }

    .beer-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 1rem;
      text-align: center;
    }

    .beer-desc {
      font-size: 0.85rem;
      color: #ccc;
      text-align: center;
      line-height: 1.6;
      margin-bottom: 2rem;
      min-height: 60px;
    }

    /* Ficha Técnica Profesional */
    .tech-sheet {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
      padding-top: 1.5rem;
    }
    .tech-item { text-align: center; }
    .tech-label { font-size: 0.6rem; color: var(--gold); text-transform: uppercase; font-weight: 800; display: block; margin-bottom: 5px; }
    .tech-value { font-size: 1.2rem; color: #fff; font-weight: 700; }

    /* --- FORMULARIO & OTROS (SE MANTIENEN) --- */
    .form-wrapper { background: rgba(0,0,0,0.8); padding: 3rem; border-radius: 20px; border: 1px solid var(--border); max-width: 800px; margin: 4rem auto; }
    #age-gate { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .btn-age { padding: 15px 40px; border: 1px solid var(--gold); background: transparent; color: var(--gold); font-weight: 800; cursor: pointer; border-radius: 50px; }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop playsinline><source src="VIDEO ANTARES.mp4" type="video/mp4"></video>

  <div id="age-gate">
    <img src="ANTARES FOTOGRAMA2.png" style="width:180px; margin-bottom: 2rem;">
    <h2 style="font-family:'Playfair Display'; color: #fff; margin-bottom: 2rem;">¿ERES MAYOR DE EDAD?</h2>
    <button class="btn-age" onclick="entrar()">SÍ, CONFIRMO</button>
  </div>

  <audio id="bg-music" loop><source src="Neon Currents.mp3" type="audio/mpeg"></audio>

  <div class="top-bar">
    <button id="musicToggle" class="top-btn" onclick="toggleMusic()">SOUND OFF</button>
    <div class="live-clock" id="liveClock">00:00:00</div>
    <a href="https://www.pedidosya.com.ar" target="_blank" class="top-btn" style="background:#ea044e; border:none;">PEDIDOS YA</a>
  </div>

  <header>
    <div class="brand">ANTARES <span>CAMPANA</span></div>
    <div class="status-badge">
      <div class="led" id="statusLed"></div>
      <span id="statusText">CARGANDO...</span>
    </div>
  </header>

  <section class="catalog-section">
    <div class="catalog-title">
      <h2>Nuestras Cervezas</h2>
      <p>FICHA TÉCNICA OFICIAL</p>
    </div>
    <div class="grid-beers" id="beer-grid">
      </div>
  </section>

  <div class="form-wrapper">
    <h2 style="text-align:center; font-family:'Playfair Display'; color:var(--gold); margin-bottom:2rem;">Reserva de Mesa</h2>
    <form id="reserva-form" style="display:grid; gap:15px;">
      <input type="text" id="nombre" placeholder="Nombre" required style="padding:1rem; border-radius:8px; background:rgba(255,255,255,0.05); border:1px solid #333; color:#fff;">
      <input type="date" id="fecha" required style="padding:1rem; border-radius:8px; background:rgba(255,255,255,0.05); border:1px solid #333; color:#fff;">
      <button type="submit" style="padding:1rem; background:var(--gold); border:none; border-radius:50px; font-weight:800; cursor:pointer;">ENVIAR WHATSAPP</button>
    </form>
  </div>

  <script>
    const beers = [
      { name: "KÖLSCH", cat: "Clásica", desc: "Nuestra interpretación del estilo de Colonia. Refrescante, dorada y cristalina.", ibu: "22", abv: "5.0%", img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/kolsch-473ml-lata.png" },
      { name: "SCOTCH", cat: "Clásica", desc: "Inspirada en las Ale de Escocia. Notas a caramelo, dulce y de cuerpo medio.", ibu: "18", abv: "6.0%", img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/scotch-473ml.png" },
      { name: "IPA", cat: "Lupulada", desc: "Explosión de lúpulo americano. Amargor persistente con notas cítricas y resinosas.", ibu: "58", abv: "6.6%", img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/ipa-473ml-lata.png" },
      { name: "PORTER", cat: "Clásica Negra", desc: "Malta tostada que evoca sabores a chocolate amargo y café recién molido.", ibu: "27", abv: "5.5%", img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/porter-473ml.png" },
      { name: "HONEY BEER", cat: "Especial", desc: "Suave, con miel pura seleccionada que aporta un aroma floral y dulzor equilibrado.", ibu: "22", abv: "7.5%", img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/honey-beer-473ml.png" },
      { name: "CARAVANA", cat: "Session IPA", desc: "Mucho carácter de lúpulo pero con bajo alcohol. Ideal para tomarse varias.", ibu: "30", abv: "4.2%", img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/caravana-473ml.png" },
      { name: "CREAM STOUT", cat: "Especial Negra", desc: "Cremosa, con nitrógeno y notas a chocolate. Un postre en copa.", ibu: "22", abv: "7.0%", img: "https://tienda.cervezaantares.com/wp-content/uploads/2024/08/cream-stout.png" }
    ];

    function loadBeers() {
      const grid = document.getElementById('beer-grid');
      beers.forEach(b => {
        grid.innerHTML += `
          <article class="beer-card">
            <span class="beer-category">${b.cat}</span>
            <img src="${b.img}" class="beer-img" alt="${b.name}">
            <h3 class="beer-name">${b.name}</h3>
            <p class="beer-desc">${b.desc}</p>
            <div class="tech-sheet">
              <div class="tech-item">
                <span class="tech-label">IBU (Amargor)</span>
                <span class="tech-value">${b.ibu}</span>
              </div>
              <div class="tech-item">
                <span class="tech-label">ABV (Alcohol)</span>
                <span class="tech-value">${b.abv}</span>
              </div>
            </div>
          </article>
        `;
      });
    }

    function updateStatus() {
      const h = new Date().getHours();
      const isOpen = (h >= 16 || h < 4);
      document.getElementById('liveClock').innerText = new Date().toLocaleTimeString();
      document.getElementById('statusLed').className = isOpen ? "led green" : "led red";
      document.getElementById('statusText').innerText = isOpen ? "ABIERTO AHORA" : "CERRADO";
      document.getElementById('statusText').style.color = isOpen ? "var(--success)" : "var(--error)";
    }

    function entrar() {
      document.getElementById('age-gate').style.display = 'none';
      const music = document.getElementById('bg-music');
      music.volume = 0.2; music.play().catch(()=>{});
    }

    function toggleMusic() {
      const a = document.getElementById('bg-music');
      const btn = document.getElementById('musicToggle');
      if(a.paused) { a.play(); btn.innerText = "SOUND ON"; }
      else { a.pause(); btn.innerText = "SOUND OFF"; }
    }

    window.onload = () => {
      loadBeers();
      updateStatus();
      setInterval(updateStatus, 1000);
    };
  </script>
</body>
</html>
"commit"
